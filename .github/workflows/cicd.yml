name: CI/CD - DockerHub & Render

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push_docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image name
        id: vars
        run: |
          IMAGE_NAME="${{ secrets.DOCKER_IMAGE_NAME }}"
          if [ -z "$IMAGE_NAME" ]; then
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/practica-entrega-continua"
          fi
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ steps.vars.outputs.image_name }}:latest \
            -t ${{ steps.vars.outputs.image_name }}:${{ github.sha }} \
            .

      - name: Push Docker image (latest)
        run: docker push ${{ steps.vars.outputs.image_name }}:latest

      - name: Push Docker image (by commit SHA)
        run: docker push ${{ steps.vars.outputs.image_name }}:${{ github.sha }}

  deploy_to_render:
    name: Deploy to Render
    needs: build_and_push_docker
    runs-on: ubuntu-latest

    steps:
      - name: Trigger deploy on Render
        run: |
          curl -X POST \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "clearCache": "do_not_clear"
            }'
